<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Document Signed Successfully</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #fce4ec);
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background: #ffffff;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: fadeInScale 0.8s ease forwards;
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.85);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .checkmark {
      font-size: 72px;
      color: #4CAF50;
      margin-bottom: 25px;
      animation: pop 0.5s ease-out;
    }

    @keyframes pop {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      color: #2c3e50;
      font-size: 28px;
      margin-bottom: 15px;
    }

    p {
      color: #555;
      font-size: 18px;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 14px 32px;
      background: linear-gradient(135deg, #4CAF50, #2e7d32);
      color: white;
      font-size: 16px;
      font-weight: 500;
      text-decoration: none;
      border: none;
      border-radius: 30px;
      box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #66bb6a, #388e3c);
      box-shadow: 0 12px 24px rgba(76, 175, 80, 0.4);
      transform: translateY(-2px);
    }

    /* Floating background dots */
    .background-bubble {
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(76, 175, 80, 0.1);
      border-radius: 50%;
      filter: blur(100px);
      z-index: -1;
      animation: float 12s infinite alternate ease-in-out;
    }

    .bubble1 {
      top: -100px;
      left: -100px;
    }

    .bubble2 {
      bottom: -120px;
      right: -120px;
    }

    @keyframes float {
      0% {
        transform: translateY(0px) translateX(0px);
      }
      100% {
        transform: translateY(40px) translateX(40px);
      }
    }
  </style>
</head>
<body>
  <div class="background-bubble bubble1"></div>
  <div class="background-bubble bubble2"></div>

  <div class="container">
    <div class="checkmark">&#10004;</div>
    <h1>Thank You!</h1>
    <p>Your document has been signed successfully.</p>
    <a href="/" class="btn">Return to Home</a>
  </div>
</body>
</html>
